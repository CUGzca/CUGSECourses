{% extends 'base.html' %}
{% block title %}注册{% endblock %}
{% block head %}
    <link rel="stylesheet" href="{{ url_for('static',filename='css/login_logup.css') }}">
{% endblock %}
{% block main%}
    <form action="" method="POST">
    <h3 class="page-title">注册</h3>
    <div class="form-container">
        <div class="form-group">
            <input type="text"  class="form-control"name="telephone"placeholder="手机号码">
        </div>
        <div class="form-group">
            <input type="text" class="form-control" name="username"placeholder="用户名">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password1"placeholder="密码">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" name="password2" placeholder="确认密码">
        </div>
        <div class="form-group">
            <button class="btn btn-primary btn-block">注册</button>
        </div>
    </div>
    </form>
{% endblock %}
